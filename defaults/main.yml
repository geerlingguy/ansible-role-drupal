---
# The core version you want to use (e.g. 6.x, 7.x, 8.x).
repo_branch: "8.x"

# The path where Drupal will be downloaded and installed.
drupal_core_path: "/var/www/drupal-{{ repo_branch }}-dev"

# Your drupal site's domain name (e.g. 'example.com').
drupal_domain: "drupaltest.dev"

# Your Drupal site name.
drupal_site_name: "Drupal Example"

# The webserver you're running (e.g. 'apache2', 'httpd', 'nginx').
drupal_webserver_daemon: apache2

# Drupal MySQL database username and password.
drupal_mysql_user: drupal
drupal_mysql_password: password
drupal_mysql_database: drupal

#Default to drupal.org but allow per-project repos as well
drupal_repo: http://git.drupal.org/project/drupal.git

drupal_mail: admin@example.com
